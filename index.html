<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section>
            <input type="text"id="title" placeholder="Title" required>
            <input type="text"id="author" placeholder="Author" required>
            <input type="number" id="pages" placeholder="Pages" required>
            <select value="Read ?" id="select" required>           
                <option selected='selected'>--Did you read the book?--</option>
                <option id="no">I haven't read the book</option>
                <option id="yes">I have read the book</option>
            </select>
            <button onclick="addNewBook()">Add Book</button>
        </section>
        <table id="book-info">
                <thead>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Pages</td>
                    <td>Reading Status</td>
                </thead>
            <tr>
                
            </tr>
        </table>
        <script src="script.js"></script>
    </body>
</html>
