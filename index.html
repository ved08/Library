<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Library</title>
    </head>
    <body>
        <label for="title">Title</label>
        <input type="text" id="title"><br>
        <label for="author">Author</label>
        <input type="text" id="author"><br>
        <label for="pages">Pages</label>
        <input type="number" id="pages"><br>
        <label for="status">I Have Read This Book</label>

        <input type="submit" value="Submit" onclick="addBookToLibrary()">
        <input type="button" value="Show Books" onclick="render()">
        <table id = "table">
            <tr>
                <td>Title</td>
                <td>Author</td>
                <td>Pages</td>
                <td>Status</td>
            </tr>
        </table>
        <div> 
            <link rel="stylesheet" href="styles.css">
            <script src="script.js"></script>
        </div>
    </body>
</html>
